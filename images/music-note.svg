<svg id="music-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <!-- Note stem (hand-drawn wobbly) -->
            <path d="M 65 15 L 67 18 L 67 70 L 65 72" fill="none" stroke="#000" stroke-width="7" stroke-linecap="round"/>
            
            <!-- Note head (oval) -->
            <ellipse cx="55" cy="72" rx="18" ry="14" fill="#000"/>
            
            <!-- Musical staff lines (background) -->
            <line x1="20" y1="35" x2="50" y2="35" stroke="#000" stroke-width="3" opacity="0.4"/>
            <line x1="20" y1="45" x2="50" y2="45" stroke="#000" stroke-width="3" opacity="0.4"/>
            <line x1="20" y1="55" x2="50" y2="55" stroke="#000" stroke-width="3" opacity="0.4"/>
            
            <!-- Flag (hand-drawn) -->
            <path d="M 67 18 Q 80 15 85 22 Q 88 28 82 35 Q 75 40 67 38 Z" fill="#000" stroke="#000" stroke-width="3" stroke-linejoin="round"/>
            
            <!-- Extra decorative note -->
            <circle cx="30" cy="45" r="6" fill="#000"/>
            <line x1="30" y1="39" x2="30" y2="25" stroke="#000" stroke-width="4" stroke-linecap="round"/>
          </svg>