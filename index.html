    // Propagation virus glitch
    let virusInterval;
    let virusElements = [];
    
    function createVirusGlitch() {
      const container = document.getElementById('virusGlitch');
      const sizes = [80, 120, 160, 200, 250, 300, 400];
      
      function spawn() {
        const virus = document.createElement('img');
        virus.className = 'virus-img';
        virus.src = 'images/hearingglitch.png';
        virus.style.width = sizes[Math.floor(Math.random() * sizes.length)] + 'px';
        const left = Math.random() * 100;
        const top = Math.random() * 100;
        virus.style.left = left + '%';

        virus.style.animationDelay = Math.random() * 0.5 + 's';
        container.appendChild(virus);

          const index = virusElements.findIndex(v => v.element === virus);
          if (index > -1) virusElements.splice(index, 1);
          virus.remove();

      }
      
      // Propagation continue
      virusInterval = setInterval(spawn, 300);

        setTimeout(spawn, i * 150);

      setTimeout(() => {

        virusElements.forEach(v => {

          v.element.style.opacity = '0.5';

      const container = document.getElementById('earRain');
      for (let i = 0; i < 150; i++) {
        setTimeout(() => {
          const ear = document.createElement('div');
          ear.className = 'ear';
          ear.textContent = 'ðŸ‘‚';
          ear.style.left = Math.random() * 100 + '%';
          ear.style.top = (Math.random() * 30 - 30) + '%';

          container.appendChild(ear);
          setTimeout(() => ear.remove(), 3000);
        }, i * 15);
      }
    }

    function buttonClicked() {
      if (!buttonClickAllowed) return;
      createEarRain();
      setTimeout(goToIndex, 800);
    }

    function skipToIndex() {
      if (buttonClickAllowed) return;
      goToIndex();
    }

    function goToIndex() {
      if (particleInterval) clearInterval(particleInterval);
      // Fade out audio
      let vol = 1;
      const fadeOut = setInterval(() => {
        vol -= 0.05;
        if (vol <= 0) {
          clearInterval(fadeOut);
          audio.pause();
        } else {
          audio.volume = vol;
        }
      }, 50);
      
      document.body.style.animation = 'transitionOut 1.5s ease-out forwards';
      setTimeout(() => { window.location.href = 'home.html'; }, 1500);
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ' || e.key === 'Escape') {
        buttonClickAllowed ? buttonClicked() : skipToIndex();
      }
    });
